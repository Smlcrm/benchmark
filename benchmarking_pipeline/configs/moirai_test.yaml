test_type: deterministic
dataset:
  name: australian_electricity_demand
  path: benchmarking_pipeline/datasets/australian_electricity_demand
  frequency: D
  forecast_horizon: 5
  split_ratio: [0.8, 0.1, 0.1]
  normalize: false
  handle_missing: interpolate
  chunks: 2
model:
  name: ["moirai"]
  parameters:
    Moirai:
      model_name: ["moirai"]
      size: ["small"]
      pdt: [900]
      ctx: [10]
      psz: [8]
      bsz: [8]
      test: [900]
      num_samples: [5]
evaluation:
  type: deterministic
  metrics: [mae, rmse] 