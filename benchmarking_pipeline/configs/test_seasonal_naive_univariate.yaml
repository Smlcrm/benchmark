test_type: deterministic
tensorboard: true
dataset:
  name: bdg-2_bear
  split_ratio: [0.8, 0.1, 0.1]
  normalize: true
  handle_missing: interpolate
  chunks: 3

model:
  seasonal_naive:
    model_params:
      sp: [24]
    forecast_horizon: [2]

evaluation:
  type: deterministic
  metrics: [mae, mase, rmse]
