test_type: deterministic
tensorboard: true
dataset:
  name: bdg-2_bear
  path: benchmarking_pipeline/datasets/bdg-2_bear
  frequency: 30T
  split_ratio: [0.8, 0.1, 0.1]
  normalize: true
  handle_missing: interpolate
  chunks: 3

model:
  deepar:
    context_length: [20]
    num_samples: [5]
    batch_size: [8]
    epochs: [1]
    learning_rate: [0.001]
    max_prediction_length: [10]

evaluation:
  type: deterministic
  metrics: [mae, mase, rmse]
