test_type: deterministic
tensorboard: true
dataset:
  name: bdg-2_bear
  path: benchmarking_pipeline/datasets/bdg-2_bear
  frequency: 30T
  split_ratio: [0.8, 0.1, 0.1]
  normalize: true
  handle_missing: interpolate
  chunks: 3
  target_cols: ['bdg2_bear_metric']

model:
  arima:
    p: [0, 1, 2]      # AR order: 0, 1, 2
    d: [1]             # Only use d=1 (first differencing) - d=0 creates unstable models
    q: [0, 1, 2]      # MA order: 0, 1, 2
    s: [2, 4]         # Seasonality period: 2, 4
    training_loss: ["mae"]
    forecast_horizon: [50]

evaluation:
  type: deterministic
  metrics: [mae, mase, rmse]
